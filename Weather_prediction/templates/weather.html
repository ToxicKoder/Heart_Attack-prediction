<!DOCTYPE html>
<html>
<head>
    <title>Weather Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='weather.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Weather Features</h2>
        <form action="/predict" method="post">
            <input type="text" name="year" placeholder="Year" required><br>
            <input type="text" name="month" placeholder="Month" required><br>
            <input type="text" name="day" placeholder="Day" required><br>
            <input type="text" name="precipitation" placeholder="Precipitation" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
        
        {% if message %}
            <h4>{{ message }}</h4>
        {% endif %}
    </div>
</body>
</html>
